<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            color: #333;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 1100px;
            margin: auto;
        }
        h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .image-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .image-box img {
            width: 100%;  /* Makes images fit their containers */
            height: auto;
            border-radius: 8px;
        }
        .prediction {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #0056b3;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out;
            font-size: 16px;
        }
        .button:hover {
            background: #003f80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>

        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img src="{{ image_url }}" alt="Original Image">
            </div>

            <div class="image-box">
                <h3>Region Per Direction</h3>
                <img src="{{ rectangles_url }}" alt="Image With Rectangles">
            </div>

            <div class="image-box">
                <h3>Generated Heatmap</h3>
                <img src="{{ heatmap_url }}" alt="Heatmap">
            </div>
        </div>

        <p class="prediction"><strong>Prediction:</strong> {{ prediction }}</p>

        <a href="/" class="button">Try Another Image</a>
    </div>
</body>
</html>
